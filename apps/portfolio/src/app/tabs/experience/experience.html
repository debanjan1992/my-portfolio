<div class="experience-view">
  <header class="mb-16">
    <h1 class="text-6xl font-extrabold mb-4">Professional Journey</h1>
    <section class="flex items-center justify-between">
      <p class="text-secondary text-2xl font-medium w-3/5">
        Over
        <span class="text-default font-semibold">{{totalExperience()}}</span>
        of experience architecting scalable frontend solutions and leading
        development teams in the fintech and analytics domains.
      </p>
      <button
        class="text-2xl font-bold px-8 py-4 rounded-full flex items-center gap-4 cursor-pointer"
      >
        <span class="material-symbols-outlined"> download </span>Download
        Resume<span></span>
      </button>
    </section>
  </header>
  @for (experience of store.experiences(); track $index) {
  <div class="experience-wrapper mb-12">
    <app-experience-item [experience]="experience"></app-experience-item>
  </div>
  }
</div>
