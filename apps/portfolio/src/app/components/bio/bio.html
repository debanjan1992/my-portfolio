<div class="bio-card px-12 py-16 h-full">
  <section class="container h-full">
    <header>
      <div class="profile-image rounded-2xl w-100 h-120">
        <img
          [src]="'assets/pic-light.jpeg'"
          class="theme-img"
          alt="Light Mode"
          [class.visible]="!themeService.isDarkMode()"
        />
        <img
          [src]="'assets/pic-dark.jpeg'"
          class="theme-img"
          alt="Dark Mode"
          [class.visible]="themeService.isDarkMode()"
        />
      </div>
    </header>
    <div class="content mt-6">
      <h1 class="text-5xl font-bold mb-4 full-name ps-2">
        {{ store.fullName()}}
      </h1>
      <div class="inline-flex items-center title rounded-lg px-4 py-2">
        <span class="material-symbols-outlined text-primary me-2 text-2xl">
          enterprise
        </span>
        <span class="text-lg font-medium ms-2"
          >{{ store.profile()?.title }}</span
        >
      </div>
      <p class="md-4 text-secondary text-lg short-description p-4 ps-6 my-8">
        {{ store.profile()?.bio}}
      </p>
      <div class="flex items-center mb-2 text-secondary gap-4">
        <div class="icon-wrapper rounded-md p-1 flex justify-center">
          <span class="material-symbols-outlined text-secondary">
            location_on
          </span>
        </div>
        <span class="text-lg"
          >{{store.profile()?.address.city + ', ' +
          store.profile()?.address.country}}</span
        >
      </div>
      <div class="flex items-center my-1 text-secondary gap-4">
        <div class="icon-wrapper rounded-md p-1 flex justify-center">
          <span class="material-symbols-outlined"> email </span>
        </div>
        <a class="text-lg" [href]="'mailto:' + store.profile()?.email"
          >{{ store.profile()?.email }}</a
        >
      </div>
    </div>

    <footer>
      <div class="download-wrapper mt-6">
        <button
          class="text-xl font-semibold px-6 py-4 rounded-2xl flex items-center justify-center gap-2 cursor-pointer w-full"
          (click)="store.downloadResume()"
        >
          <i class="material-symbols-outlined">download</i>
          <span class="me-2">Download Resume</span>
        </button>
      </div>
      <div class="social-links flex items-center gap-4 mt-4 text-secondary">
        <a
          [href]="store.profile()?.socials.github.url"
          target="_blank"
          class="flex items-center gap-2 px-6 py-4 rounded-lg grow justify-center"
        >
          <svg
            class="w-5 h-5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.05-.015-2.055-3.33.72-4.035-1.605-4.035-1.605-.54-1.38-1.335-1.755-1.335-1.755-1.095-.75.09-.735.09-.735 1.2.09 1.83 1.245 1.83 1.245 1.065 1.83 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.225 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405 1.02 0 2.04.135 3 .405 2.295-1.56 3.3-1.23 3.3-1.23.66 1.695.24 2.925.12 3.225.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.285 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"
            ></path>
          </svg>
          <span>Github</span>
        </a>
        <a
          [href]="store.profile()?.socials.linkedin.url"
          target="_blank"
          class="flex items-center gap-2 px-6 py-4 rounded-lg grow justify-center"
        >
          <svg
            class="w-5 h-5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 21.227.792 22 1.771 22h20.451C23.2 22 24 21.227 24 20.271V1.729C24 .774 23.2 0 22.224 0z"
            ></path>
          </svg>
          <span>LinkedIn</span>
        </a>
      </div>
    </footer>
  </section>
</div>
